<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>STATIC KEYWORD</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        class student {
            constructor(name) {
                this.studentname = name;
            }
            static hello() {
                return "hello...!"
            }
            static welcome(x) {
                return "welcome" + x.studentname;
            }
            hi() {
                return "hi" + this.studentname;
            }
        }
        myname = new student("Jenny")
        document.getElementById("p1").innerHTML = student.hello();
        document.getElementById("p2").innerHTML = myname.hi();
        document.getElementById("p3").innerHTML = student.welcome(myname);
    </script>
</body>

</html>
