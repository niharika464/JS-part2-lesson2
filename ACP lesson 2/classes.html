<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> JS CLASS</h1>
    <p id="para1"></p>
    <p id="para2"></p>
    <script>
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                let date = new Date();
                return date.getFullYear()
            }
        }
        student1 = new student(" puppy", 2001);
        document.getElementById("para1").innerHTML = " My name is" + student1.name + " I was born in " + student1.year;
        student2 = new student(" kitty", 2002);
        document.getElementById("para2").innerHTML = " My name is" + student2.name + " I was born in " + student2.year;
    </script>
    <h2> EXTENDS IN JS </h2>
    <p id="para"></p>
    <script>
        class car {
            constructor(brand) {
                this.brand = brand
            }
            present() {
                return "I have a car " + this.brand;
            }
        }
        class model extends car {
            constructor(brand, mod);
            {
            this.mod = mod;
        }
        show()
        {
            return this.present() + ' it is a ' + this.model;
        }
        }
        let mycar = newmodel("Audi", "audi Q7");
        document.getElementById("para").innerHTML = mycar.show();
    </script>
    
    
</body>

</html>
