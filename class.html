<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h2> JS CLASS</h2>
    <p id="para1"></p>
    <p id="para2"></p>
    <script>
        class student
        {
            constructor(name, year)
            {
                this.name=name;
                this.year=year;
            }
            age()
            {
                let date=new Date();
                return date.getFullYear()
            }
        }
        student1=new student(" xyz",2005);
        document.getElementById("para1").innerHTML=" My name is" + student1.name +" I was born in "+ student1.year;
         student2 = new student(" abc", 2006);
            document.getElementById("para2").innerHTML = " My name is" + student2.name + " I was born in " + student2.year;
            </script>
</body>
